<ion-header [translucent]="true">
  <ion-toolbar color= "primary">
   <ion-title>Exames Marcados</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="grid-container">

    <ion-item-sliding  *ngFor="let item of exames">

       <ion-item (click)="open(item)">
        <ion-label  class="ion-text-wrap">
          <h1>{{item.firstName}}</h1>
        </ion-label>
        <ion-label >
          <h3>Idade: {{item.idade.anos}}A, {{item.idade.meses}}M, {{item.idade.dias}}D</h3>
          <h4 >Exames: <div *ngFor="let tipo of item.tipoexame"> {{  tipo.id}}</div></h4>
          <h4>Local: {{item.unidade}}</h4>
        </ion-label>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>

      </ion-item-options>

        </ion-item-sliding>

    </div>
</ion-content>
