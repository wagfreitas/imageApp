<ion-app>
  <ion-split-pane contentId="main-content">
      <ion-menu class="app-sidemenu" contentId="main-content" type="overlay">
          <ion-content>
              <ion-row class="user-details-wrapper">
                  <ion-col size="4">

                      <app-aspect-ratio [ratio]="{w:1, h:1}">
                          <app-image-shell class="user-avatar add-spinner" src="../assets/images/imgfundomenu.jpg"></app-image-shell>
                      </app-aspect-ratio>
                  </ion-col>
                  <ion-col class="user-info-wrapper" size="8">
                      <h3 class="user-name">Imagem Radiologia </h3>
                      <h5 class="user-handle">{{ email }}</h5>
                  </ion-col>
              </ion-row>
              <ion-row class="user-stats-wrapper user-details-wrapper">
                  <ion-col>
                      <span class="user-stat-value">{{examesLaudar }} </span>
                      <span class="user-stat-name">Laudar</span>
                  </ion-col>
                  <ion-col>
                      <span class="user-stat-value">{{ exameLaudados}}</span>
                      <span class="user-stat-name">Laudados</span>
                  </ion-col>
              </ion-row>


              <ion-list id="inbox-list">
                  <ion-list-header class="centraliza">Menu</ion-list-header>

                  <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                      <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex === i">
                          <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                          <ion-label>{{ p.title }}</ion-label>
                      </ion-item>
                  </ion-menu-toggle>
              </ion-list>


          </ion-content>
      </ion-menu>
      <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
